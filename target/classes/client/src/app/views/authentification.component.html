<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Transparent login form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>

<body>
  <div id="bg"></div>

<form> 
  <label for=""></label>
  <input type="text" name="login" id="" placeholder="login" class="user" [(ngModel)]="User.login">
    
  <label for=""></label>
  <input type="password" name="password" id="" placeholder="password" class="pass" [(ngModel)]="User.password">
 
    <button mat-raised-button type="submit" (click)=Register()>login to your account</button>  
</form>

</body>
</html>
