<body>
<div class="loginBox">
  <div class="glass">
    <img src="../../assets/pictures/user.png" class="user">
    <br>
    <h3>Sign in here</h3>
    <form>

          <div class="inputBox">
            <input type="text" placeholder="Username" required name="login" [(ngModel)]="User.login"/>
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>

          <div class="inputBox">
            <input type="password" name="password" placeholder="Password"[(ngModel)]="User.password"/>
            <span><i class="fa fa-unlock" aria-hidden="true"></i></span>
          </div>
        <input type="submit" (click)=Register(User)>
    </form>
   </div>
</div>
</body>
